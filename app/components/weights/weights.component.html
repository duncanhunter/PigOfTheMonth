<div class="row">
    <div class="col-xs-2 col-xs-offset-5">
        <img src="/assets/images/piggy.png" class="img-responsive" width="100" height="100">
    </div>
</div>

<nav class="navbar navbar-light bg-faded">
    <button (click)="changeYear(-1)" type="button" class="btn btn-default">
        <i class="fa fa-chevron-left"></i></button>
    <label>{{selectedYear}}</label>
    <button (click)="changeYear(1)" type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
    <span class="pull-xs-right">
        <button class="btn btn-default" (click)="create()">Add Person</button>
        <button class="btn btn-default" (click)="put(people)">Save</button>
    </span>
</nav>

<div>
    <canvas id="myChart"  chart [labels]="months" [colors]="colors" [data]="people"></canvas>
</div>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th class="text-xs-center" *ngFor="#month of months">{{month}}</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#person of people; #i = index">
                <td style="background-color: {{colors[i]}}"></td>
                <td>
                    <input class="name" [(ngModel)]="person.FullName" />
                </td>
                <td class="text-xs-center" *ngFor="#weight of person.Weights">
                    <input class="text-xs-center" (change)="changeValue(people)" [(ngModel)]="weight.Kg" />
                </td>
                <td>
                    <button (click)="delete(person)" class="btn btn-default"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
